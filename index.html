<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">
    <title>AI Poem Generator</title>
</head>
<body>
 <div class="container">
    <header>
    <h1>
        Welcome to the AI Poem Generator
    </h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter topic of poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="button"/>
        </form>
        <div class="poem" id="poem">
        </div>
    </main>

    <footer>
        This AI project was coded by 
        <a href="https://github.com/Itumeleng1307" target="_blank">Itumeleng Mbangi</a> and is 
        <a href="https://github.com/Itumeleng1307/ai-jokes-generator" target="_blank">open-sourced on Github</a>
        and is hosted on <a href="https://itumeleng-ai-poem-generator.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
    <script src="src/script.js"></script>
</body>
</html>
